food-grain-license-view-shartabali-8=৩। লাইসেন্সধারী খাদ্যশস্য, খাদ্যসামগ্রী পরিষ্কার স্থানে এবং স্বাস্থ্যসম্মত উপায়ে সংরক্ষণ করিবেন।
food-grain-license-view-shartabali-9=৪। অত্র লাইসেন্সের অধীনে ব্যবসায়ে কোনরূপ ভেজাল মিশ্রণ কিংবা খাদ্যশস্য, খাদ্যসামগ্রীর খাদ্যমান বিনষ্ট হয় এরূপ যে কোন কার্যক্রম নিষিদ্ধ বলিয়া গণ্য হইবে।
food-grain-license-view-shartabali-10=৫। আমদানীকারক/পাইকারী বিক্রেতা ২নং শর্তে উল্লিখিত এসআরও-তে অনুমোদিত মেয়াদের মধ্যে অনুমোদিত মজুদ তাহার নিয়ন্ত্রণ বহির্ভূত কারণে বিক্রয় করিতে না পারিলে অনুমোদিত মেয়াদ উত্তীর্ণ হইবার ৩ (তিন) দিনের মধ্যে বিষয়টি লাইসেন্স প্রদানকারী কর্মকর্তাকে নির্ধারিত ছকে (ফরম-গ) লিখিতভাবে অবহিত করিবেন।
food-grain-license-view-shartabali-11=৬। অত্র লাইসেন্সধারীকে উপর্যুক্ত খাদ্যশস্য / খাদ্য সামগ্রী আমদানী, ক্রয়, মজুদ ও বিক্রয়ের হিসাব লাইসেন্স প্রদানকারী কর্তৃপক্ষের নির্দেশনা অনুযায়ী সংরক্ষণ করিতে হইবে এবং হিসাব বিবরণী নির্ধারিত ছকে (ফরম-ঘ) পাক্ষিক ভিত্তিতে লাইসেন্স প্রদানকারী কর্তৃপক্ষের নিকট দাখিল করিতে হইবে।
food-grain-license-view-shartabali-12=৭। সরকার কর্তৃক বিশেষভাবে অব্যাহতিপ্রাপ্ত না হইলে লাইসেন্সধারী তাহার নিজের নাম, ঠিকানা ও লাইসেন্স নং লেনদেনের তারিখ, বিক্রিত খাদ্যশস্য/খাদ্য সামগ্রী, পরিমাণ (মেঃ টন / কুইন্টাল/কেজি), প্রতিমূল্য এবং দাবীকৃত মোট টাকা উল্লেখ করিয়া প্রত্যেক খরিদ্দারকে অবস্থামত নির্ভুল রসিদ বা চালান প্রদান করিবেন এবং উহার দ্বিতীয় কপি নিজের কাছে রাখিবেন, যাহা সরকারের নিকট হইতে পরিদর্শনের জন্য ক্ষমতাপ্রাপ্ত কোন অফিসার চাহিবামাত্র তাহাকে দেখাইতে হইবে।
food-grain-license-view-shartabali-13=৮। লাইসেন্সধারী তাহার মজুদ হিসাব পরিদর্শনের জন্য উল্লিখিত দোকান / গুদাম বা গুদামসমূহ যাহা তিনি উপর্যুক্ত খাদ্যশস্য/খাদ্য সামগ্রী গুদামজাতকরণ বা বিক্রয়ের জন্য ব্যবহার করেন তাহা পরিদর্শনের এবং মজুদ পরিমাণ জানার জন্য এবং উহার মান
food-grain-license-view-shartabali-14=৯। অত্র লাইসেন্সের কোন ধারার শর্তাবলী পালনে লাইসেন্সধারী ব্যর্থ হইলে বা লংঘন করিলে তাহা ১৯৫৬ সালের Control of Essential Commodities Act এর ধারা-৬ অনুযায়ী শাস্তিযোগ্য অপরাধ হিসাবে গণ্য হইবে।
food-grain-license-view-shartabali-15=১০। যদি লাইসেন্স স্থগিত বা বাতিল বা প্রত্যর্পণ করা হয়, তাহা হইলে লাইসেন্স স্থগিত বা বাতিল সংক্রান্ত আদেশ জারী বা প্রত্যর্পণ আবেদনের ৭ দিনের মধ্যে যে অফিসার উহা প্রদান করিয়াছিলেন তাহার নিকট উহা জমা দিতে হইবে।
food-grain-license-view-shartabali-16=১১। ৩০শে জুনের মধ্যে এই লাইসেন্স নবায়ন (পরবর্তী অর্থ বৎসরের জন্য) করিতে হইবে। নবায়নের জন্য দরখাস্তের সঙ্গে মূল (Origingal) লাইসেন্স দাখিল করিতে হইবে।
food-grain-license-view-shartabali-17=১২। হারানো কিংবা দুর্ঘটনাজনিত কারণে লাইসেন্সের মূল কপি বিনষ্ট হইলে ৭ (সাত) দিনের মধ্যে লাইসেন্স প্রদানকারী কর্তৃপক্ষ ও নিকটস্থ থানায় অবহিত করিতে হইবে।
food-grain-license-view-shartabali-18=১৩। এই লাইসেন্স হস্তান্তরযোগ্য নহে।
food-grain-license-view-shartabali-19=১৪। এই লাইসেন্সের মেয়াদ 
